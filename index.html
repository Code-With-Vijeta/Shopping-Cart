<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand navbar-dark"
      style="background-color: black"
      aria-label="Second navbar example"
    >
      <div class="container-fluid" style="margin: 0 4%">
        <img src="./images/logo.png" style="height: 60px;margin-right: 3px;" alt="Logo" />
        <div class="d-flex align-items-center ms-auto" style="gap: 10px">
          <form
            action="https://www.amazon.com/s"
            method="get"
            target="_blank"
            class="search-form"
          >
            <div class="search-container">
              <input
                type="text"
                name="field-keywords"
                placeholder="Search on Amazon"
              />
              <button type="submit" class="search-button">
                <span class="material-symbols-outlined">search</span>
              </button>
            </div>
          </form>
          <div class="cart-icon-container">
            <span id="cart-icon" class="material-symbols-outlined cart-icon"
              >shopping_cart</span
            >
            <span class="cart-count">0</span>
            <!-- Cart item count -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <section id="cart-section" class="container my-5 cart-section">
      <h2 class="text-center mb-4 mt-4" style="color: white">Your Cart</h2>
      <div class="row" id="cart-container"></div>
    </section>

    <!-- Home Section -->
    <img class="home-img" src="./images/sale.webp" alt="Sale" />

    <!-- Top Looks Section -->
    <section id="top-looks" class="container my-5">
      <h2 class="text-center mb-4" style="color: white">Top Looks</h2>
      <div class="row" id="top-looks-container"></div>
    </section>

    <!-- Middle Looks Section -->
    <section id="middle-looks" class="container my-5">
      <h2 class="text-center mb-4" style="color: white">Middle Looks</h2>
      <div class="row" id="middle-looks-container"></div>
    </section>

    <!-- Sale Section -->
    <section id="sale-section" class="container my-5">
      <h2 class="text-center mb-4" style="color: white">Sale Section</h2>
      <div class="row" id="sale-container"></div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
        <div class="social-icons">
          <a href="#" class="social-icon"
            ><i class='bx bxl-facebook'></i></a
          >
          <a href="#" class="social-icon"
            ><i class='bx bxl-twitter'></i></a
          >
          <a href="#" class="social-icon"
            ><i class='bx bxl-instagram'></i></a
          >
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
